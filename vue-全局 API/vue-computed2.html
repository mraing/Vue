<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>计算属性2</title>
  </head>

  <body>
    <div id="app">
      <div>{{ fullName }}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          firstName: "Lee",
          lastName: "Geing",
          number: 5

        },
        computed: {
          fullName: {
            //取值调用 get
            get: function() {
              console.log("get");
              return this.firstName + this.lastName;
              // return this.number ++;
            },
            //设置值调用 set
            set: function(value) {
              console.log("set");
              let arr = value.split(" ");
              this.firstName = arr[0];
              this.lastName = arr[1];
              // this.number --;
            }
          }
        }
      });
    </script>
  </body>
</html>
