<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>组件的使用</title>
    <style></style>
  </head>

  <body>
    <div id="app">
      <div>
        在使用组件的过程中，会碰到耦合性特别强的标签，比如 ul,li 标签，ol,li
        标签，同理还有 select,option 标签，table tr, td 标签等。
      </div>

      <div>如果我们直接用里面的子标签做为组件使用，就可能会出现问题</div>

      <div>例如下面这个表格</div>

      <table>
         <tr><td>123</td></tr>
         <tr><td>123</td></tr>
         <tr><td>123</td></tr>
      </table>
<hr>
      <table>
          <tr><td is="my-td"></td></tr>
          <tr><td is="my-td"></td></tr>
          <tr><td is="my-td"></td></tr>
       </table>

       
       <div @click="handleClickMe" ref="hello">Click Me</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>

      //注册全局组件
      Vue.component("my-td",{
        data(){
          return {
            content: '123'
          }
        },
        "template": "<td>{{ content }}</td>"
      });
      //实例化Vue
      var vm = new Vue({
        el: "#app",
        data: {},
        methods:{
          handleClickMe() {
            // alert("click me");
            console.log(this.$refs.hello);
          }
        }
      });

      
    </script>
  </body>
</html>
