<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>show if  else</title>
    <style>
      .activated {
        padding: 2px 10px;
        background: red;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div v-if="isHandle === 'a'">isHandle === {{isHandle}}</div>
      <div v-else-if="isHandle === 'b'">isHandle ==   ,<Kbd>    </Kbd>= {{isHandle}}</div>
      <div v-else>isHandle === {{isHandle}}</div>


      <div v-show="!isShow">This is B</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          isShow: false,
          isHandle: 'a'
        },
       
      });
    </script>
  </body>
</html>
